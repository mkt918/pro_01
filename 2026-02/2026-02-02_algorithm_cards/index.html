<!doctype html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Algorithm Cards</title>
</head>

<body>
  <div id="app">
    <header>
      <h1>Algorithm Cards</h1>
      <div class="glass-panel" style="margin-top: 1rem; display: inline-block;">
        <label for="algo-select">アルゴリズムを選択: </label>
        <select id="algo-select" style="padding: 0.5rem; border-radius: 4px; border: none;">
          <option value="linear">線形探索 (Linear Search)</option>
          <option value="binary">二分探索 (Binary Search)</option>
          <option value="minmax">最大・最小 (Min/Max)</option>
          <option value="bubble">バブルソート (Bubble Sort)</option>
          <option value="selection">選択ソート (Selection Sort)</option>
          <option value="insertion">挿入ソート (Insertion Sort)</option>
        </select>
      </div>
    </header>

    <div class="stage glass-panel" id="stage">
      <div class="arrays-container">
        <div class="array-row">
          <div class="array-label">aaa[]</div>
          <div class="array-slots" id="aaa-container"></div>
        </div>

        <div class="array-row">
          <div class="array-label">bbb[]</div>
          <div class="array-slots" id="bbb-container"></div>
        </div>
      </div>

      <div class="hozon-container">
        <div class="array-label">hozon</div>
        <div class="hozon-slot" id="hozon-slot"></div>
      </div>

      <div class="variables-container">
        <div class="var-box">
          <div class="var-label">j</div>
          <div class="var-value" id="var-j"></div>
        </div>
        <div class="var-box">
          <div class="var-label">k (or i)</div>
          <div class="var-value" id="var-k"></div>
        </div>
      </div>
    </div>

    <div class="controls glass-panel">
      <button id="btn-reset">最初から (Reset)</button>
      <button id="btn-step-back">戻る (Back)</button>
      <button id="btn-play-pause">再生/停止 (Play/Pause)</button>
      <button id="btn-step-fwd">進む (Step)</button>

      <div style="display: flex; align-items: center; gap: 0.5rem; margin-left: 1rem;">
        <label for="speed-range">速さ:</label>
        <input type="range" id="speed-range" min="1" max="10" value="5">
      </div>

      <button id="btn-manual-mode" style="margin-left: auto; background: var(--glass-border);">手動モード (Manual)</button>
    </div>

    <div class="info-panel">
      <div class="glass-panel explanation" id="explanation">
        <h3 style="margin-top: 0;">解説 (Explanation)</h3>
        <p id="msg-text">ここに解説が表示されます。</p>
        <div id="variable-monitor" style="margin-top: 1rem; font-family: monospace; color: var(--primary-color);">
          i = 0, j = 0
        </div>
      </div>
      <div class="glass-panel code-view" id="code-view">
        <!-- Code template will be injected here -->
        <div class="code-line">function example() {</div>
        <div class="code-line"> console.log("Hello");</div>
        <div class="code-line">}</div>
      </div>
    </div>
  </div>
  <script type="module" src="./main.js"></script>
</body>

</html>
